<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p th:text="${result}"></p>
<form action="/calculator" method="get">
    <label>
        <input type="number" name="first_operand" placeholder="input first operand">
    </label>
    <p/>
    <label>
        <input type="radio" name="operator" value="+">+
    </label>
    <label>
        <input type="radio" name="operator" value="-">-
    </label>
    <label>
        <input type="radio" name="operator" value="*">*
    </label>
    <label>
        <input type="radio" name="operator" value=":">:
    </label>
    <p/>
    <label>
        <input type="number" name="second_operand" placeholder="input second operand">
    </label>
    <p/>
    <button name="submit" value="=" type="submit">=</button>
</form>

</body>
</html>
